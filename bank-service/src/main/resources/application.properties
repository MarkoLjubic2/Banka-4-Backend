spring.application.name=bank-backend

# Allow applying earlier migrations after later ones, in case of merges.
spring.flyway.out-of-order = true

# Logging
logging.level.org.springframework=INFO
logging.level.rs.banka4=DEBUG

jwt.expiration = 180000
jwt.refresh.token.expiration = 604800000
spring.jpa.properties.hibernate.implicit_naming_strategy=component-path
spring.jpa.hibernate.ddl-auto=none

listings.refetch-min=15
